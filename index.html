  <head>
    <meta charset="utf8">
    <title>

    <h1>

    <h3>

        <option value="estrangeiro">Estrangeiro</option>
      </select><br/><br/>
      <label for "nacionalidade"><b>Mini Bio</b></label><br/>  
      <textarea id="minibio" rows="5" cols="35">Escreva sua mini bio aqui! 
      </textarea><br/></br>
      <input type="submit" value="Enviar">
    </form><br/><br/>
